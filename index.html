            <script>
                // Ambil semua elemen dengan kelas pir1, pir2, pir3
                const pir1Elements = document.querySelectorAll('.pir1');
                const pir2Elements = document.querySelectorAll('.pir2');
                const pir3Elements = document.querySelectorAll('.pir3');
                const pir4Elements = document.querySelectorAll('.pir4');
                const pir5Elements = document.querySelectorAll('.pir5');
                const pir6Elements = document.querySelectorAll('.pir6');

                // Fungsi untuk menambahkan kelas CSS berdasarkan hasil fetch
                function setClassBasedOnMotionStatus(elements, sensorStatus) {
                    elements.forEach(element => {
                        if (sensorStatus === 1) {
                            element.classList.remove('bg-orange-100')
                            element.classList.add('bg-red-950'); // Jika motionStatus adalah 1, tambahkan kelas bg-red-950
                        } else {
                            element.classList.remove('bg-red-950');
                            element.classList.add('bg-orange-100'); // Jika motionStatus bukan 1, tambahkan kelas bg-orange-100
                        }
                    });
                }

                // Fungsi untuk fetch data dan mengupdate kelas CSS setiap 2 detik
                function updateMotionStatus1() {
                    // Lakukan fetch data untuk pir1
                    fetch('/sensor/sensor1')
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === "Sensor status for sensor1 is 1") {
                                setClassBasedOnMotionStatus(pir1Elements, 1);
                            } else {
                                setClassBasedOnMotionStatus(pir1Elements, 0);
                            }
                            // Terapkan kelas CSS sesuai motionStatus
                        })
                        .catch(error => console.error('Error fetching motion status for sensor1:', error));
                }
